<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script> -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Overpass+Mono&amp;display=swap">
    
    <link rel="stylesheet" href="assets/leaderboard.css">
</head>

<body>
    <header>
        <div class="l-wrapper">
            <div class="c-header">
                <img class="c-logo" src="assets/logo.png" draggable="false">
                <a href="/" class="c-button c-button--primary"><span>Home</span></a>
            </div>
        </div>
    </header>


    <main role="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-4 d-none d-lg-block d-xl-block u-mt--32">
                    <div class="float-lg-right">
                        <div class="text-center" id="second">
                            <div class="u-text-small u-text--medium u-mb--16">
                                <div class="c-flag c-place u-bg--transparent u-text--dark u-bg--teal">2</div>
                            </div>
                            <img id ="second-avatar" class="c-avatar c-avatar--lg"
                                src="">
                            <h3 class="u-mt--16" id="second-name"></h3>
                            <span class="u-text--teal u-text--small" id="second-twitter">@</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="text-center">
                        <div class="text-center" id="winner">
                            <div class="u-text-small u-text--medium u-mb--16">
                                <div class="c-flag c-place u-bg--transparent u-text--dark u-bg--yellow">1</div>
                            </div>
                            <img class="c-avatar c-avatar--lg" id="winner-avatar"
                                src="">
                            <h3 class="u-mt--16" id="winner-name"></h3>
                            <span class="u-text--teal u-text--small" id="winner-twitter">@</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 d-none d-lg-block d-xl-block u-mt--32">
                    <div class="float-lg-left">
                        <div class="text-center" id="third">
                            <div class="u-text-small u-text--medium u-mb--16">
                                <div class="c-flag c-place u-bg--transparent u-text--dark u-bg--orange">3</div>
                            </div>
                            <img class="c-avatar c-avatar--lg" id="third-avatar" 
                                src="">
                            <h3 class="u-mt--16" id="third-name"></h3>
                            <span class="u-text--teal u-text--small" id="third-twitter">@</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- Ranking table -->
        <div class="l-wrapper mt-5">
            <div class="">
                <div class="card-body">
                    <h2 class="card-title mb-5">TOP HACKERS WITH THE HIGHEST REPUTATION</h2>
                    <table class="mb-0 table table-dark table-responsive-md">
                        <thead>
                            <tr>
                                <th class="u-text--left u-text--small u-text--medium">Place</th>
                                <th class="u-text--left u-text--small u-text--medium">Name</th>
                                <th class="u-text--left u-text--small u-text--medium">Reports</th>
                                <th class="u-text--left u-text--small u-text--medium">Bounties</th>
                                <th class="u-text--left u-text--small u-text--medium">Reputation</th>
                            </tr>
                        </thead>
                        <tbody id="body-rank-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center u-pb--16 u-pt--16">
        <span>Created by </span><a href="https://twitter.com/aardid" target="_blank">Anibal Ardid</a><span> & </span><a href="https://twitter.com/soyelmago" target="_blank">Alan Levy</a>.
    </footer>
    
    <script src="assets/leaderboard.js"></script>
    
</body>

</html>
